
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="input_style.css">
    <!-- this does not go here, all script tags should be together -->
    <!--<script src="input_form.js"></script>-->
    <title>Student Information</title>

  </head>
  <body>
  <form name="myForm">
  <div class="form-group">
    <label for="formGroupExampleInput" class="col-2 col-form-label">First Name:</label>
    <div class="col-10">
    <input type="text" class="form-control" id="formGroupExampleInput" name="fname" placeholder="FIRST NAME">
    </div>
    </div>
  <div class="form-group">
    <label for="formGroupExampleInput2" class="col-2 col-form-label">Last Name:</label>
    <div class="col-10">
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="LAST NAME">
    </div>
  </div>

  <div class="form-group">
    <label for="email" class="col-2 col-form-label">Email address:</label>
    <div class="col-10">
    <input type="email" class="form-control" id="email" placeholder="XXXX@XXX.XXX">
    </div>
  </div>

  <div class="form-group">
  <label for="example-tel-input" class="col-2 col-form-label">Telephone:</label>
  <div class="col-10">
    <input class="form-control" type="tel" placeholder="1-(555)-555-5555" id="example-tel-input">
  </div>
  </div>

  <label class="btn btn-secondary">
    <input type="radio" class="form-control" name="options" id="option2" autocomplete="off"> Male
  </label>
  <label class="btn btn-secondary">
    <input type="radio" class="form-control" name="options" id="option3" autocomplete="off"> Female
  </label>

<!-- a type "submit" will actually attempt to POST to the server, for the time being, use type "button" to simply execute an onclick -->
  <!--<input class="btn btn-primary" type="submit" value="Submit" onclick="validateForm()">-->
  <input class="btn btn-primary" type="button" value="Submit" onclick="validateForm()">

  </form>
